<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Jang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script helps to handle client-side routing by redirecting all navigation to index.html,
      // allowing the React app to handle the route appropriately.
      // It checks the URL query string for a redirect and converts it back into the correct url path.
      (function() {
        var location = window.location;
        var query = location.search.substring(1);
        if (query.length) {
          var path = (query.match(/&?p=([^&]*)&?/) || [])[1];
          var search = (query.match(/&?q=([^&]*)&?/) || [])[1] || '';
          var hash = location.hash;

          // The redirect path can be stored under the 'p' parameter, we check if it exists
          if (path) {
            path = decodeURIComponent(path.replace(/\+/g, '%20')); // Ensure special chars are correctly decoded
            search = decodeURIComponent(search.replace(/\+/g, '%20'));

            var newUrl = location.origin + '/' + path + (search ? '?' + search : '') + hash;
            window.history.replaceState(null, null, newUrl);
          }
        }
      })();
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
    <div id="root"></div>
    <!-- Ensure the script tag points to the correct JavaScript bundle -->
    <script type="module" src="static/js/main.js"></script> <!-- Adjust the src path as needed -->
</body>
</html>
