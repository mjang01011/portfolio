<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      sessionStorage.redirect = location.href;
      location.href = '/portfolio/' + location.pathname + location.search + location.hash;
    </script>
    
</head>
<body>
    <p>If you are not redirected, <a href="/portfolio/">click here</a>.</p>
</body>
</html>
